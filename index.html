<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Detection Try</title>
    <script src="js/clmtrackr.js"></script>
    <script src="js/pca10_svm.js"></script>
    <style>
        #container {
            position: relative;
        }
        #drawCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container">
    <video id="camFeed" width="400" height="300" autoplay></video>
    <canvas id="drawCanvas" width="400" height="300"></canvas>
    </div>

    <script>
        var video = document.querySelector('#camFeed');
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

        if (navigator.getUserMedia) {       
            navigator.getUserMedia({video: true}, handleVideo, videoError);
        }
        
        function handleVideo(stream) {
            video.src = window.URL.createObjectURL(stream);
        }
        
        function videoError(e) {
            console.log('Error occured here: '+e.printStackTrace())
        }

        var ctracker = new clm.tracker();
        ctracker.init(pModel);
        ctracker.start(video);

        function positionLoop() {
            requestAnimationFrame(positionLoop);
            var positions = ctracker.getCurrentPosition();
            // positions = [[x_0, y_0], [x_1,y_1], ... ]
            // do something with the positions ...
            console.log(positions);
        }
        positionLoop();

        var canvasInput = document.getElementById('drawCanvas');
        var cc = canvasInput.getContext('2d');
        function drawLoop() {
            requestAnimationFrame(drawLoop);
            cc.clearRect(0, 0, canvasInput.width, canvasInput.height);
            ctracker.draw(canvasInput);
        }
        drawLoop();


    </script>
</body>
</html>
